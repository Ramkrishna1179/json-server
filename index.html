<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="text-center m-5">
      <h1 class="m-3">Add posts</h1>
      <input placeholder="Enter id" type="text" id="id" />
      <input placeholder="name" type="text" id="name" />
      <input placeholder="email" type="text" id="email" />
      <button onclick="AddPost()">submit</button>
    </div>
    <div class="text-center m-5">
      <h1 class="m-3">Delete post</h1>
      <input type="text" placeholder="Delete Post by id" id="delete_post" />
      <button onclick="Delete_post()">Delete-Post</button>
    </div>

    <div class="text-center m-5">
      <h1 class="m-3">Read Data</h1>
      <button onclick="Read_Data()">click to see</button>
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbdy"></tbody>
      </table>

      <div class="text-center m-5">
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Update
</button> -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Update Data
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input
                  type="text"
                  id="id1"
                  placeholder="id"
                  class="form-control mt-3"
                /><input
                  type="text"
                  id="name1"
                  placeholder="name"
                  class="form-control mt-3"
                /><input
                  type="text"
                  id="email1"
                  placeholder="email"
                  class="form-control mt-3"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  class="btn btn-primary"
                  onclick="PostUpdatetdData()"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <h1>Update_Post</h1>

      <input placeholder="email" type="text" id="email" />
      <button onclick="UpdatePost()">Update_Post</button>
    </div> -->
  </body>
</html>
